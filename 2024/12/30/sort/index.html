="hljs-function"><span class="hljs-keyword">template</span>&lt;<span class="hljs-keyword">typename</span> T&gt;</span><br><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">Swap</span><span class="hljs-params">(T &amp;a,T &amp;b)</span></span>&#123;<br>    T tmp=a;<br>    a=b;<br>    b=tmp;<br>&#125;<br><br><span class="hljs-function"><span class="hljs-keyword">template</span>&lt;<span class="hljs-keyword">typename</span> T&gt;</span><br><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">bubleSort</span><span class="hljs-params">(T a[],<span class="hljs-type">int</span> n)</span></span>&#123;<br>	<span class="hljs-comment">//忘了TvT</span><br>    <span class="hljs-comment">//最好O(N),最坏(O^2),当元素放在单向链表仍然很合适</span><br>    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> End=n<span class="hljs-number">-1</span>;End&gt;=<span class="hljs-number">0</span>;End--)&#123; <span class="hljs-comment">//这一轮结束要保证a[End]有正确的值</span><br>        <span class="hljs-type">bool</span> succeed=<span class="hljs-literal">true</span>;          <span class="hljs-comment">//如果没有任何交换则已经有序</span><br>        <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i=<span class="hljs-number">0</span>;i&lt;End;i++)&#123;  <span class="hljs-comment">//下面已经有a[i+1],不需要i&lt;=End,</span><br>            <span class="hljs-comment">//从上向下看,i在上面,i+1在下面</span><br>            <span class="hljs-keyword">if</span> (a[i+<span class="hljs-number">1</span>]&lt;a[i])&#123;<br>            <span class="hljs-comment">//上面的泡泡更大,应该沉下去,一直遍历可以沉到底</span><br>            <span class="hljs-comment">//这里没有等号,因此是稳定排序</span><br>                <span class="hljs-built_in">Swap</span>(a[i+<span class="hljs-number">1</span>],a[i]);<br>                succeed=<span class="hljs-literal">false</span>;<br>            &#125;<br>        &#125;<br>        <span class="hljs-keyword">if</span> (succeed) <span class="hljs-keyword">break</span>;<br>    &#125;<br>&#125;<br><br><span class="hljs-function"><span class="hljs-keyword">template</span>&lt;<span class="hljs-keyword">typename</span> T&gt;</span><br><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">insertionSort</span><span class="hljs-params">(T a[],<span class="hljs-type">int</span> n)</span></span>&#123;<br>    <span class="hljs-comment">//最好O(N),最坏完全逆序O(N^2)</span><br>    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> curIndex=<span class="hljs-number">1</span>;curIndex&lt;n;curIndex++)&#123;     <span class="hljs-comment">//从第二章牌开始拿</span><br>        T cur=a[curIndex]; <span class="hljs-comment">//现在拿到的牌,curIndex留出了空位</span><br>        <span class="hljs-type">int</span> should=curIndex;  <span class="hljs-comment">//cur应该放的位置,始终保持它是空位</span><br>        <span class="hljs-keyword">for</span> (;should<span class="hljs-number">-1</span>&gt;=<span class="hljs-number">0</span> &amp;&amp; a[should<span class="hljs-number">-1</span>]&gt;cur;should--) a[should]=a[should<span class="hljs-number">-1</span>]; <span class="hljs-comment">//一开始should是空位,因此是should-1放到should的位置</span><br>        a[should]=cur;      <span class="hljs-comment">//注意上面是&gt;=1,后面有should-1</span><br>    &#125;<br>&#125;<br><br><span class="hljs-comment">//对于从小到大来说,i&lt;j且a[i]&gt;a[j]是逆序对,冒泡排序和插入排序本质是消除逆序对</span><br><span class="hljs-comment">//N个不同元素的序列平均逆序对有N(N-1)/4个,仅仅交换相邻元素的算法平均复杂度是Ω(N^2)(下界,最好是N^2)</span><br><span class="hljs-comment">//插入排序O(N+I),如果序列基本有序插入排序较快</span><br><br><span class="hljs-function"><span class="hljs-keyword">template</span>&lt;<span class="hljs-keyword">typename</span> T&gt;</span><br><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">shellSort</span><span class="hljs-params">(T a[],<span class="hljs-type">int</span> n)</span></span>&#123;<br>    <span class="hljs-comment">//定义增量序列,对每个增量序列进行排序</span><br>    <span class="hljs-comment">//执行D_&#123;k-1&#125;间隔排序时能保证D_&#123;k&#125;间隔仍然有序,继续排序永远不会变坏</span><br>    <span class="hljs-comment">//增量序列互质更好,比如Hibbard和Sedgewick序列,实现时只需要把d换成相应序列增量即可</span><br>    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> d=n/<span class="hljs-number">2</span>;d&gt;<span class="hljs-number">0</span>;d/=<span class="hljs-number">2</span>)&#123;   <span class="hljs-comment">//最终必须进行一次1间隔排序,此时序列已经基本有序,插入排序很快</span><br>        <span class="hljs-comment">//下面就是插入排序,只是把1换成了d,即每次移动间隔d,而不是1</span><br>        <span class="hljs-comment">//☆☆☆☆curIndex和curIndex-d比较,从d开始,每次+1☆☆☆</span><br>        <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> curIndex=d;curIndex&lt;n;curIndex++)&#123;<br>            T cur=a[curIndex];      <span class="hljs-comment">//现在拿到的牌,curIndex留出了空位</span><br>            <span class="hljs-type">int</span> should=curIndex;  <span class="hljs-comment">//cur应该放的位置,始终保持它是空位</span><br>            <span class="hljs-keyword">for</span> (;should-d&gt;=<span class="hljs-number">0</span> &amp;&amp; a[should-d]&gt;cur;should-=d) a[should]=a[should-d]; <span class="hljs-comment">//一开始should是空位,因此是should-1放到should的位置</span><br>            a[should]=cur;      <span class="hljs-comment">//注意上面是&gt;d,后面有should-d</span><br>        &#125;<br>    &#125;<br>&#125;<br><br><span class="hljs-function"><span class="hljs-keyword">template</span>&lt;<span class="hljs-keyword">typename</span> T&gt;</span><br><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">selectionSort</span><span class="hljs-params">(T a[],<span class="hljs-type">int</span> n)</span></span>&#123;<br>    <span class="hljs-comment">//找到最小元素后放到有序位置的最后部分,noSortedIndex之前的元素都已经有序</span><br>    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> noSortedIndex=<span class="hljs-number">0</span>;noSortedIndex&lt;n;noSortedIndex++)&#123; <span class="hljs-comment">//a[noSortedIndex]还是无序</span><br>        <span class="hljs-type">int</span> minIndex=<span class="hljs-number">-1</span>;<br>        T minElement=<span class="hljs-built_in">T</span>(INT32_MAX);<br>        <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i=noSortedIndex;i&lt;n;i++)&#123;<br>            <span class="hljs-keyword">if</span> (a[i]&lt;minElement)&#123;<br>                minElement=a[i];<br>                minIndex=i;<br>            &#125;<br>        &#125;<br>        <span class="hljs-comment">//△△△需要swap的地方不要直接拷贝△△△</span><br>        <span class="hljs-built_in">Swap</span>(a[minIndex],a[noSortedIndex]); <span class="hljs-comment">//把最小元素放到有序部分的最后为准</span><br>    &#125;<br>&#125;<br><br><span class="hljs-function"><span class="hljs-keyword">template</span>&lt;<span class="hljs-keyword">typename</span> T&gt;</span><br><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">adjust</span><span class="hljs-params">(T a[],<span class="hljs-type">int</span> root,<span class="hljs-type">int</span> n)</span></span>&#123;<br>	<span class="hljs-comment">//忘了TvT,记住☆☆☆函数签名☆☆☆</span><br>    <span class="hljs-comment">//将以root为根节点的堆调整成最大堆</span><br>    T tmp=a[root];<br>    <span class="hljs-type">int</span> parent,child;   <span class="hljs-comment">//parent始终指向tmp的位置</span><br>    <span class="hljs-keyword">for</span> (parent=root;parent*<span class="hljs-number">2</span>&lt;n;parent=child)&#123;<br>        child=parent*<span class="hljs-number">2</span>;<br>        <span class="hljs-keyword">if</span> (child+<span class="hljs-number">1</span>&lt;n &amp;&amp; a[child+<span class="hljs-number">1</span>]&gt;a[child]) child++; <span class="hljs-comment">//child始终指向大的那个儿子</span><br>        <span class="hljs-keyword">if</span> (tmp&gt;=a[child]) <span class="hljs-keyword">break</span>;   <span class="hljs-comment">//△这里是&gt;=△</span><br>        <span class="hljs-keyword">else</span> a[parent]=a[child];<br>    &#125;<br>    a[parent]=tmp;<br>&#125;<br><br><span class="hljs-function"><span class="hljs-keyword">template</span>&lt;<span class="hljs-keyword">typename</span> T&gt;</span><br><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">heapSort</span><span class="hljs-params">(T a[],<span class="hljs-type">int</span> n)</span></span>&#123;<br>	<span class="hljs-comment">//把a[]看成一个堆即可,不需要额外实现堆数据结构</span><br>    <span class="hljs-comment">//比O(NlogN)好一些,实际效果不如Sedgewick序列的希尔排序</span><br>    <span class="hljs-comment">//先把数组调整成最大堆,然后交换根(最大值)和最后一个元素,这样最大值就放到了正确位置</span><br>    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> root=n/<span class="hljs-number">2</span>;root&gt;=<span class="hljs-number">0</span>;root--) <span class="hljs-built_in">adjust</span>(a,root,n);     <span class="hljs-comment">//建成最小堆</span><br>    <span class="hljs-comment">//noSortedIndex之后的元素都已经有序</span><br>    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> noSortedIndex=n<span class="hljs-number">-1</span>;noSortedIndex&gt;<span class="hljs-number">0</span>;noSortedIndex--)&#123; <span class="hljs-comment">//把根节点也就是最大的值放到正确的位置,这轮循环保证a[noSortedIndex]有正确的值</span><br>        <span class="hljs-built_in">Swap</span>(a[<span class="hljs-number">0</span>],a[noSortedIndex]);<br>        <span class="hljs-comment">//只是交换了根节点,左右节点还是最大堆,只需要调整根节点0就可以保证整个堆是最大堆</span><br>        <span class="hljs-built_in">adjust</span>(a,<span class="hljs-number">0</span>,noSortedIndex);	<span class="hljs-comment">//注意这里不是n,交换之后相当于把noSortedIndex移除了</span><br>    &#125;<br><br>&#125;<br><span class="hljs-function"><span class="hljs-keyword">template</span>&lt;<span class="hljs-keyword">typename</span> T&gt;</span><br><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">Merge</span><span class="hljs-params">(T a[],T tmp[],<span class="hljs-type">int</span> leftStart,<span class="hljs-type">int</span> rightStart,<span class="hljs-type">int</span> rightEnd)</span></span>&#123;<br>    <span class="hljs-comment">//把[a[leftStart],a[leftEnd]]和[[a[rightStart],a[rightEnd]]]合并成有序序列</span><br>    <span class="hljs-type">int</span> leftEnd=rightStart<span class="hljs-number">-1</span>;<br>    <span class="hljs-type">int</span> left=leftStart;  <span class="hljs-comment">//保存起点,之后需要导入a</span><br>    <span class="hljs-type">int</span> tmpStart=leftStart;<br>    <span class="hljs-keyword">for</span> (;leftStart&lt;=leftEnd &amp;&amp; rightStart&lt;=rightEnd;)&#123;<br>        <span class="hljs-keyword">if</span> (a[leftStart]&lt;=a[rightStart]) tmp[tmpStart++]=a[leftStart++];<br>        <span class="hljs-keyword">else</span> tmp[tmpStart++]=a[rightStart++];<br>    &#125;<br>    <span class="hljs-keyword">while</span> (leftStart&lt;=leftEnd) tmp[tmpStart++]=a[leftStart++];<br>    <span class="hljs-keyword">while</span> (rightStart&lt;=rightEnd) tmp[tmpStart++]=a[rightStart++];<br>    <span class="hljs-keyword">for</span> (;left&lt;=rightEnd;left++) a[left]=tmp[left];<br>&#125;<br><br><span class="hljs-function"><span class="hljs-keyword">template</span>&lt;<span class="hljs-keyword">typename</span> T&gt;</span><br><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">Merge1</span><span class="hljs-params">(T a[],T tmp[],<span class="hljs-type">int</span> leftStart,<span class="hljs-type">int</span> rightStart,<span class="hljs-type">int</span> rightEnd)</span></span>&#123;<br>    <span class="hljs-comment">//把[a[leftStart],a[leftEnd]]和[[a[rightStart],a[rightEnd]]]合并成有序序列</span><br>    <span class="hljs-type">int</span> leftEnd=rightStart<span class="hljs-number">-1</span>;<br>    <span class="hljs-type">int</span> tmpStart=leftStart;<br>    <span class="hljs-keyword">for</span> (;leftStart&lt;=leftEnd &amp;&amp; rightStart&lt;=rightEnd;)&#123;<br>        <span class="hljs-keyword">if</span> (a[leftStart]&lt;=a[rightStart]) tmp[tmpStart++]=a[leftStart++];<br>        <span class="hljs-keyword">else</span> tmp[tmpStart++]=a[rightStart++];<br>    &#125;<br>    <span class="hljs-keyword">while</span> (leftStart&lt;=leftEnd) tmp[tmpStart++]=a[leftStart++];<br>    <span class="hljs-keyword">while</span> (rightStart&lt;=rightEnd) tmp[tmpStart++]=a[rightStart++];<br>    <span class="hljs-comment">//最后一步不重新倒回a</span><br>&#125;<br><br><span class="hljs-keyword">template</span>&lt;<span class="hljs-keyword">typename</span> T&gt;<br><span class="hljs-type">void</span> _mergeSort(T a[],T tmp[],<span class="hljs-type">int</span> left,<span class="hljs-type">int</span> right)&#123;<br>    <span class="hljs-comment">//把[a[left],a[right]]调整成有序</span><br>    <span class="hljs-keyword">if</span> (left&lt;right)&#123;    <span class="hljs-comment">//☆注意这里是if,不是while,当left==right的时候[a[left],a[right]]不是一个合格的区间,因此没有=☆</span><br>        <span class="hljs-type">int</span> center=left+((right-left)&gt;&gt;<span class="hljs-number">1</span>);<br>        _mergeSort(a,tmp,left,center);<br>        _mergeSort(a,tmp,center+<span class="hljs-number">1</span>,right);<br>        <span class="hljs-built_in">Merge</span>(a,tmp,left,center+<span class="hljs-number">1</span>,right);<br>    &#125;<br>&#125;<br><br><span class="hljs-function"><span class="hljs-keyword">template</span>&lt;<span class="hljs-keyword">typename</span> T&gt;</span><br><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">mergeSort</span><span class="hljs-params">(T a[],<span class="hljs-type">int</span> n)</span></span>&#123;<br>    <span class="hljs-comment">//稳定的排序算法,最坏都是O(NlogN),外排序的时候很有用</span><br>    <span class="hljs-type">int</span> *tmp=<span class="hljs-keyword">new</span> <span class="hljs-type">int</span>[n];<br>    _mergeSort(a,tmp,<span class="hljs-number">0</span>,n<span class="hljs-number">-1</span>);<br>    <span class="hljs-keyword">delete</span> tmp;  <span class="hljs-comment">//△不要忘了释放空间△</span><br>&#125;<br><br><span class="hljs-function"><span class="hljs-keyword">template</span>&lt;<span class="hljs-keyword">typename</span> T&gt;</span><br><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">mergePass</span><span class="hljs-params">(T a[],T tmp[],<span class="hljs-type">int</span> n,<span class="hljs-type">int</span> length)</span></span>&#123;<br>    <span class="hljs-comment">//一趟归并,总共要做log(n)趟,归并之后tmp有序,a没有动</span><br>    <span class="hljs-type">int</span> start; <span class="hljs-comment">//记录归并做到哪里了</span><br>    <span class="hljs-comment">//每个子序列的长度都是length,两两合并成有序子序列</span><br>    <span class="hljs-comment">//start=0,length=2的时候就是合并&#123;a[0],a[1]&#125;和&#123;a[2],a[3]&#125;</span><br>    <span class="hljs-comment">//每次合并[start,start+length-1]和[start+length,start+length*2-1]</span><br>    <span class="hljs-keyword">for</span> (start=<span class="hljs-number">0</span>;start&lt;n<span class="hljs-number">-2</span>*length;start+=<span class="hljs-number">2</span>*length) <span class="hljs-built_in">Merge1</span>(a,tmp,start,start+length,start+<span class="hljs-number">2</span>*length<span class="hljs-number">-1</span>);<br>    <span class="hljs-keyword">if</span> (start+length&lt;n) <span class="hljs-built_in">Merge</span>(a,tmp,start,start+length,n<span class="hljs-number">-1</span>); <span class="hljs-comment">//归并剩下两个子列</span><br>    <span class="hljs-keyword">else</span> <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i=start;i&lt;n;i++) tmp[i]=a[i];  <span class="hljs-comment">//只剩一个子列直接导入</span><br>&#125;<br><br><span class="hljs-function"><span class="hljs-keyword">template</span>&lt;<span class="hljs-keyword">typename</span> T&gt;</span><br><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">noRecMergeSort</span><span class="hljs-params">(T a[],<span class="hljs-type">int</span> n)</span></span>&#123;<br>    <span class="hljs-comment">//非递归归并排序</span><br>    <span class="hljs-type">int</span>* tmp=<span class="hljs-keyword">
